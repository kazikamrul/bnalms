<!-- <section class="content"> -->
  <div class="row clearfix book-info-tab">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="responsive_table">
                <div class="materialTableHeader">
                  <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
                      <ul class="header-buttons-left ml-0">
                        <li class="dropdown">
                          <h2>
                            <strong></strong></h2>
                        </li>
  
                        <li class="dropdown">
                          <input placeholder="Search" type="text" [(ngModel)]="searchText"  #filter class="browser-default search-field"
                          aria-label="Search box">
                        </li>
                        <li> 
                          <div class="icon-button-demo m-l-10">
                            <button mat-mini-fab color="accent" (click)="applyFilter(searchText)">
                              <mat-icon class="col-white">search</mat-icon>
                            </button>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                      <ul class="header-buttons-left ml-0">
                        <li><h3 class="text-center table-title"> {{bookTitle}}</h3></li>
                      </ul>
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 mb-2">
                      <ul class="header-buttons">
                        <li>
                          <div class="icon-button-demo">
                            <button class="btn-space" mat-raised-button
                             color="primary" 
                             [routerLink]="['/book-management/book-management-tab/main-tab-layout/main-tab/add-sourceinformation/',  bookInformationId]">Add
                              <mat-icon class="col-white">add</mat-icon>
                            </button>
                          </div>
                        </li>
                        <li>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
                
                  <ng-container matColumnDef="sl">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Ser. </mat-header-cell>
                    <mat-cell *matCellDef="let element; let i = index;"> {{ ((paging.pageIndex-1) *  paging.pageSize) + i+1}} </mat-cell>
                  </ng-container> 
                  <!-- <ng-container matColumnDef="bookTitle">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Book Title</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.bookTitle}} </mat-cell>
                  </ng-container> -->
                  <ng-container matColumnDef="sourceName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Source Name </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.sourceName}} </mat-cell>
                  </ng-container>
                  <!-- <ng-container matColumnDef="address">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Supplier Address</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
                  </ng-container> -->
                  <ng-container matColumnDef="phone">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Supplier Phone </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.phone}} </mat-cell>
                  </ng-container>
                  
                  <!-- <ng-container matColumnDef="orderDate">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Order Date</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.orderDate | date:'dd MMM, yyyy'}} </mat-cell>
                  </ng-container> -->
                  <ng-container matColumnDef="receivedDate">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Received Date</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.receivedDate | date:'dd MMM, yyyy'}} </mat-cell>
                  </ng-container>
                  <!-- <ng-container matColumnDef="remarks">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Remarks</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.remarks}} </mat-cell>
                  </ng-container> -->
                  <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef class="pr-0">Actions</mat-header-cell>
                    <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                      <button mat-icon-button color="accent" class="btn-tbl-edit"
                      [routerLink]="['/book-management/book-management-tab/main-tab-layout/main-tab/update-sourceinformation',row.bookInformationId, row.sourceInformationId]">
                        <mat-icon aria-label="Edit" class="col-white">edit</mat-icon>
                      </button>
                      <button mat-icon-button color="accent" class="btn-tbl-delete" (click)="$event.stopPropagation()"
                        (click)="deleteItem(row)">
                        <mat-icon aria-label="Delete" class="col-white">delete</mat-icon> 
                      </button>
                     
                    </mat-cell>
                  </ng-container>
                
                  
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns; "></mat-row>
                </mat-table>
                
                <mat-paginator [length]="paging.length" [showFirstLastButtons]="masterData.paging.showFirstLastButtons"
                  [pageSize]="paging.pageSize" [pageSizeOptions]="masterData.paging.pageSizeOptions"
                  (page)="pageChanged($event)">
                  </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- </section> -->
