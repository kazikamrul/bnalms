  <div class="row clearfix">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title">{{pageTitle}}</h4>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card">
            <div class="body">
              <form class="m-4" [formGroup]="SourceInformationForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <!-- <div *ngIf="role == userRole.SuperAdmin" class="col-xl-3 col-lg-3 col-md-3 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>Library Name </mat-label>
                      <mat-select formControlName="baseSchoolNameId" required >
                        <mat-option  value="0">--Select--</mat-option >
                        <mat-option  *ngFor="let dropdown of departmentName" [value]="dropdown.value">
                          {{dropdown.text}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div> -->
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>Source Name</mat-label>
                      <input matInput formControlName="sourceName" required>
                      <mat-error *ngIf="SourceInformationForm.get('sourceName').hasError('required')">
                        Source Name  is Required!
                      </mat-error>
                    </mat-form-field>
                  </div>

                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Source Address</mat-label>
                    <input matInput formControlName="address">
                  </mat-form-field>
                </div>
              <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 mb-2">
                <mat-form-field class="example-full-width mb-3" appearance="outline">
                  <mat-label>Source Phone</mat-label>
                  <input matInput formControlName="phone">
                </mat-form-field>
              </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 mb-2">
              <mat-form-field class="example-full-width mb-3" appearance="outline">
                <mat-label>Source Email</mat-label>
                <input matInput formControlName="email">
              </mat-form-field>
            </div>
            
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 mb-2">
              <mat-form-field class="example-full-width mb-3" appearance="outline">
                <mat-label>Order Date</mat-label>
                <input matInput [matDatepicker]="sdpicker" formControlName="orderDate">
                <mat-datepicker-toggle matSuffix [for]="sdpicker"></mat-datepicker-toggle>
                <mat-datepicker #sdpicker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 mb-2">
              <mat-form-field class="example-full-width mb-3" appearance="outline">
                <mat-label>Received Date</mat-label>
                <input matInput [matDatepicker]="rdpicker" formControlName="receivedDate">
                <mat-datepicker-toggle matSuffix [for]="rdpicker"></mat-datepicker-toggle>
                <mat-datepicker #rdpicker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 mb-2">
              <mat-form-field class="example-full-width mb-3" appearance="outline">
                <mat-label>Remarks</mat-label>
                <textarea matInput formControlName="remarks"> </textarea>
              </mat-form-field>
            </div>

            
          </div>
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <button class="btn-space" [disabled]="!SourceInformationForm.valid " mat-raised-button
                      color="primary">{{buttonText}}</button>
                    <!-- <button type="button" mat-button routerLink="/basic-setup/add-booktitleinfo">Cancel</button> -->
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- </section> -->
