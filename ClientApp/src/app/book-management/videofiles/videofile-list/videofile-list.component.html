<section class="content">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title">Video File List</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1">
                <a routerLink="/admin/dashboard/main"><i class="fas fa-home"></i></a>
              </li>
              <li class="breadcrumb-item bcrumb-2">
                <a href="#" onClick="return false;">Video File List</a>
              </li>
              <li class="breadcrumb-item active">All</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="responsive_table reading-materials">
                <div class="materialTableHeader"> 
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ml-0">
                        <li class="dropdown">
                        </li>
                        <li class="dropdown">
                          <input placeholder="Search" type="text" [(ngModel)]="searchText"  #filter class="browser-default search-field"
                          aria-label="Search box">
                        </li>
                        <li> 
                          <div class="icon-button-demo m-l-10">
                            <button mat-mini-fab color="accent" (click)="applyFilter(searchText)">
                              <mat-icon class="col-white">search</mat-icon>
                            </button>
                          </div>
                          
                        </li>
                      </ul>
                    </div>
                    <div class="col-4">
                      <ul class="header-buttons">
                        <li>
                          <div class="icon-button-demo">
                            <!---->
                            <button class="btn-space"  mat-raised-button
                            color="primary" routerLink="/book-management/add-videofiles"> Add
                              <mat-icon class="col-white">add</mat-icon>
                            </button>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                

                <table class="table  tbl-by-group">
                  <thead>
                    <tr>
                      <th class="cl-srl"><h5>Ser</h5></th>
                      <th class="cl-mrk"><h5>Document Name</h5></th>
                      <th class="cl-mrk"><h5>Doc</h5></th>
                      
                      <th class="cl-mrk-rmrk"><h5>Actions</h5></th>
                    </tr>
                  </thead>
                  <tbody>
                    <ng-container *ngFor="let data of dataSource.data;let i= index;">
                      <!-- <tr>
                        <td class="cl-srl" [attr.rowspan]="data.courses.length + 1">{{data.readingMaterialTitle}}</td>
                      </tr> -->
                      <!-- *ngFor="let number of data.courses;" -->
                      <tr >
                       
                        <td>
                          {{ ((paging.pageIndex-1) *  paging.pageSize) + i+1}} 
                        </td>
                        <td>
                          {{ data.documentName}}
                        </td>
                        <td>
                          <mat-lebel *ngIf="data.documentLink"><a target="_blank" [href]="data.documentLink"><mat-icon>video_library</mat-icon></a></mat-lebel>
                        </td>
                         
                        <td>
                          <button mat-icon-button color="accent" class="btn-tbl-edit" 
                            [routerLink]="['/book-management/update-videofile', data.videoFileId]">
                            <mat-icon aria-label="Edit" class="col-white">edit</mat-icon>
                          </button>
                          <button mat-icon-button color="accent" class="btn-tbl-delete" (click)="$event.stopPropagation()"
                            (click)="deleteItem(data)">
                            <mat-icon aria-label="Delete" class="col-white">delete</mat-icon> 
                          </button>
                        </td>
                      </tr>
                    </ng-container>
                  </tbody>
                </table>
            
                 <mat-paginator [length]="paging.length" [showFirstLastButtons]="masterData.paging.showFirstLastButtons"
                [pageSize]="paging.pageSize" [pageSizeOptions]="masterData.paging.pageSizeOptions"
                (page)="pageChanged($event)">
                </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
