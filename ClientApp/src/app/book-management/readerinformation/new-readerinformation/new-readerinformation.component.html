<section class="content">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title">{{pageTitle}}</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1">
                <a routerLink="/admin/dashboard/main">
                  <i class="fas fa-home"></i> </a>
              </li>
              <li class="breadcrumb-item bcrumb-2">
                <a href="#" onClick="return false;">Reader Information</a>
              </li>
              <li class="breadcrumb-item active">{{destination}}</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card">
            <div class="body">
              <form class="m-4" [formGroup]="ReaderInformationForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div *ngIf="role == userRole.SuperAdmin" class="col-xl-3 col-lg-3 col-md-3 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>Library Name </mat-label>
                      <mat-select formControlName="baseSchoolNameId" required >
                        <mat-option  value="0">--Select--</mat-option >
                        <mat-option  *ngFor="let dropdown of departmentName" [value]="dropdown.value">
                          {{dropdown.text}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>PNo </mat-label>                        
                        <input formControlName="pno" matInput type="text" [matAutocomplete]="auto1" />
                        <mat-autocomplete #auto1="matAutocomplete" >
                          <mat-option  *ngFor="let item of filteredOptions" [value]="item" (onSelectionChange)="onPnoSelectionChanged(item)">
                            {{item.text}}
                          </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                  </div>
                  
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label> Name</mat-label>
                      <input matInput formControlName="readerName" required>
                      <mat-error *ngIf="ReaderInformationForm.get('readerName').hasError('required')">
                        Name  is Required!
                      </mat-error>
                    </mat-form-field>
                  </div>
                  
                 
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>In Time</mat-label>
                      <input matInput type="datetime-local" formControlName="inDate">
                      <!-- <input mdc-datetime-picker="" date="true" time="true" type="text"
                        placeholder="Date" show-todays-date="" minutes="true" min-date="date" show-icon="true"
                        ng-model="inDate" class=" dtp-no-msclear dtp-input md-input"> -->
                        <!-- <input matTimepicker time="true" type="text">
                        <mat-icon matSuffix (click)="inDate.showDialog()">access_time</mat-icon>
                        <input matInput [matDatepicker]="accpicker" formControlName="inDate"  >
                        <mat-datepicker-toggle matSuffix [for]="accpicker"></mat-datepicker-toggle>
                       <mat-datepicker #accpicker></mat-datepicker>  -->
                    </mat-form-field>
                  </div>

                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>Out Time</mat-label>
                        <input matInput type="datetime-local" formControlName="outDate" >
                        <!-- <mat-datepicker-toggle matSuffix [for]="odpicker"></mat-datepicker-toggle>
                       <mat-datepicker #odpicker></mat-datepicker>                                             -->
                    </mat-form-field>
                  </div>
                  
                  
                </div>
            
            
               
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <button class="btn-space" [disabled]="!ReaderInformationForm.valid " mat-raised-button
                      color="primary">{{buttonText}}</button>
                    <button type="button" mat-button routerLink="/book-management/readerinformation-list">Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
