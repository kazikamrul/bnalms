                            </button>

                      </ul>
                    </div>

                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">        
                    
                
                        <div id="print-routine">
                          <table class="table tbl-by-group db-li-s-in">
                            <thead>
                              <tr>
                                <th class="cl-mrk-rmrk-act-library"><h5>Accession No</h5></th>
                                <th class="book-category"><h5>Category</h5></th>
                                <th class="cl-mrk-rmrk-act-requestdate"><h5>Book Title</h5></th>
                                <th class="cl-mrk-rmrk-act-requestdate"><h5>Press Name</h5></th>
                                <th class="cl-mrk-rmrk-act-requestdate"><h5>Date</h5></th>
                                <th *ngIf="this.role == this.userRole.Admin || this.role == this.userRole.SuperAdmin" class="cl-action"><h5>Return</h5></th>

                            </thead>

                                    </td>

                                <tr *ngFor="let number of this.bookList">
                                  <td>
                                    {{number.accessionNo}}
                                  </td>
                                  <td class="book-category">
                                    {{number.bookCategoryName}}
                                  </td>
                                  <td class="booktitle-bangla">
                                    {{number.bookTitleName}} {{number.titleBangla}}
                                  </td>
                                  <td>
                                    {{number.pressName}}
                                  </td>
                                  <td>

                                  </td>

                                    <div fxLayout="row" fxLayoutGap="20px">

                                    </div>
                                  </td>
                                </tr>
