        <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>User ID</mat-label>
                <input matInput formControlName="email" />
                <mat-icon matSuffix>alternate_email</mat-icon>
                <mat-error *ngIf="authForm.get('email').hasError('required')">
                  Enter User ID
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </a>
                <mat-error *ngIf="authForm.get('password').hasError('required')">
                  Enter Password 
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value=""> Remember me
                <span class="form-check-sign">
                  <span class="check"></span>
                </span>
              </label>
            </div>
            <!-- <a class="txt1 forget-link" routerLink="/authentication/forgot-password">Forgot Password?</a> -->
          </div>
          <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div> -->
          <div class="container-auth-form-btn">
            <div style="text-align:center">
              <button mat-raised-button color="primary" [class.auth-spinner]="loading" [disabled]="loading"
                class="auth-form-btn" [disabled]="!authForm.valid " type="submit">Log in</button>
            </div>
          </div>
          <div class="container-auth-form-btn mt-2">
            <div style="text-align:center">
              <!-- <p class="btn-details navyblue-text">Not Registered? <a [routerLink]="['/authentication/member-registration']"> Create An Account</a></p> -->
              <!-- <button  (click)="onBtnClick()">
                
              </button> -->
            </div>
          </div>
          <div class="container-update-info">
            <div style="text-align:center">
              <p>Last Update on  {{lastPublishDate | date:'mediumDate'}}</p>
            </div>
          </div>
        </form>
